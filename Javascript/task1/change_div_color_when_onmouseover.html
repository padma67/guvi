!DOCTYPE html>
<html>
<body>
<script >
var x=document.createElement("div");
x.id="a";
x.style.color="red";

document.body.appendChild(x);
document.getElementById("a").onmouseover=function() {
mouseover()
};

document.getElementById("a").style.color="blue";
}
